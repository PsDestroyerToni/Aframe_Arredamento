<body>
  <div class="menu" style="background-color: rgba(0, 0, 0, 0.568);position: fixed;

      <div class="column">

      </div>
      <div class="column">
        <div class="card" onclick="sedia2()">
          <img src="../image/sedia2.jpg" alt="" style="height: 100%; padding: 1%;">
        </div>
      </div>
      <div class="column">

          <img src="../image/pipo_sedia.jpg" alt="" style="height: 100%; padding: 1%;">

    <a-assets>
      <a-asset-item id="chair" src="../models/chair2.glb"></a-asset-item>
      <a-asset-item id="chair2" src="../models/source/Chair.glb"></a-asset-item>
      <a-asset-item id="chair3" src="../models/pipo.glb"></a-asset-item>

    </a-assets>
    <a-entity webar-stage>

      <!-- <a-entity dragndrop rotate-component gltf-model="#chair" id="sedia_1" rotation="0 -33 0" position="0 -30 -50"
        scale="1.8 1.8 1.8" webar-loadmonitor="elType: glb"></a-entity> -->
      <a-entity dragndrop rotate-component gltf-model="#chair2" id="sedia_1" rotation="0 0 0" position="0 -50 -50"

        <a-entity dragndrop rotate-component gltf-model="#chair3" id="pipo" rotation="0 0 0" position="0 -3 -3"

      </button>
    </div>
  </a-scene>

<style>
  #btn_switch {
    background: url(../image/move.png);
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center center;
    width: auto;
    height: auto;
  }
</style>
<script>
  function sedia(el) {
    var sedia = document.getElementById("sedia_1");
    var sedia2 = document.getElementById("sedia_2");
    var pipo = document.getElementById("pipo");
    var sedia_visible = sedia.getAttribute("visible")
    if (sedia_visible == true) {
      sedia.setAttribute("visible", false);
      sedia2.setAttribute("visible", false);
      pipo.setAttribute("visible", false);
    }
    else {
      sedia.setAttribute("visible", true);
      sedia2.setAttribute("visible", false);
      pipo.setAttribute("visible", false);
    }
  }
  function sedia2(el) {

    if (sedia_visible == true) {

      sedia.setAttribute("visible", false);

    }

  function pipo(el) {
    var sedia = document.getElementById("sedia_1");

    var pipo = document.getElementById("pipo");

    if (sedia_visible == true) {
      sedia.setAttribute("visible", false);
      sedia2.setAttribute("visible", false);

    else {
      pipo.setAttribute("visible", true);
      sedia2.setAttribute("visible", false);
      sedia.setAttribute("visible", false);
    }
  }
</script>
